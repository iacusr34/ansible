---
- name: 'OS Condition Check'
  hosts: all
  become: true
  gather_facts: false
  pre_tasks:
    - setup:
        filter:
          - ansible_system
          - ansible_mem*
          - ansible_os_family
          - ansible_hostname
          - ansible_distribution_release
          - ansible_distribution_version
  roles:
    - role: os_condition_check
